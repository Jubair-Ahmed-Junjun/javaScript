<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>

<body>

      <!--String Addition-->

<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto" >
            <div class="card">
                <div class="card-body">
                    <h2 class="text-warning" style="text-align: center">String Addition</h2>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-9">First name</label>
                        <div class="col-sm-9">
                            <input type="text" name="firstName" id="firstName">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-form-label col-sm-9">Last name</label>
                        <div class="col-sm-9">
                            <input type="text" name="lastName" id="lastName">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-form-label col-sm-9">Full name</label>
                        <div class="col-sm-9">
                            <input type="text" name="fullName" id="fullName">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-form-label col-sm-6"> </label>
                        <div class="col-sm-9">
                            <input type="submit" name="btn" id="btn" class="btn btn-success" value="Submit">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>



                             <!--Calculator-->



<div class="container" >
    <div class="row">
        <div class="col-sm-4 m-auto" >

            <div class="card"style="background-color:red; width: 500px;">
                <div class="card-body" >
                    <h1 class="text-muted" style="text-align: center">Calculator</h1>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-9">First Number</label>
                        <div class="col-sm-9">
                            <input type="text" name="firstNumber" id="firstNumber">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-form-label col-sm-9">Second Number</label>
                        <div class="col-sm-9">
                            <input type="text" name="secondNumber" id="secondNumber">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-form-label col-sm-9">Result</label>
                        <div class="col-sm-9">
                            <input type="text" name="result" id="result">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-form-label col-sm-6"> </label>
                        <div class="col-sm-9">
                            <input type="submit" name="btn" id="addition" class="btn btn-success text-color-white" value="+">
                            <input type="submit" name="btn" id="subtraction" class="btn btn-success" value="-">
                            <input type="submit" name="btn" id="multiplication" class="btn btn-success" value="*">
                            <input type="submit" name="btn" id="division" class="btn btn-success" value="/">
                            <input type="submit" name="btn" id="reminder" class="btn btn-success" value="%">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
